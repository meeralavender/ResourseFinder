<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Schemes - Opportunity Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="government.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8" stroke-width="2"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35"/>
                    </svg>
                </div>
                <span class="logo-text">Opportunity Finder</span>
            </div>
            <div class="auth-buttons">
                <button class="btn-signup">Sign Up</button>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Back Button -->
        <div class="back-button-container">
            <button class="btn-back" onclick="window.location.href='index.html'">
                <svg class="back-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Home
            </button>
        </div>

        <!-- Title Section -->
        <div class="form-title-section">
            <div class="form-icon">üèõÔ∏è</div>
            <h1 class="form-title">Find Government Schemes</h1>
            <p class="form-subtitle">Explore welfare & subsidy programs you're eligible for</p>
        </div>

        <!-- Government Schemes Form -->
        <div class="form-container">
            <form id="governmentForm" class="government-form">
                <!-- Age -->
                <div class="form-group">
                    <label for="age" class="form-label">
                        Age <span class="required">*</span>
                    </label>
                    <input 
                        type="number" 
                        id="age" 
                        name="age" 
                        class="form-input" 
                        placeholder="Enter your age"
                        min="1"
                        max="100"
                        required
                    >
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label for="gender" class="form-label">
                        Gender <span class="required">*</span>
                    </label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>

                <!-- Job Status -->
                <div class="form-group">
                    <label for="job" class="form-label">
                        Employment Status <span class="required">*</span>
                    </label>
                    <select id="job" name="job" class="form-select" required>
                        <option value="">Select Status</option>
                        <option value="employed">Employed</option>
                        <option value="self-employed">Self-Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="student">Student</option>
                        <option value="retired">Retired</option>
                        <option value="homemaker">Homemaker</option>
                    </select>
                </div>

                <!-- State -->
                <div class="form-group">
                    <label for="state" class="form-label">
                        State <span class="required">*</span>
                    </label>
                    <select id="state" name="state" class="form-select" required>
                        <option value="">Select State</option>
                        <option value="andhra-pradesh">Andhra Pradesh</option>
                        <option value="arunachal-pradesh">Arunachal Pradesh</option>
                        <option value="assam">Assam</option>
                        <option value="bihar">Bihar</option>
                        <option value="chhattisgarh">Chhattisgarh</option>
                        <option value="goa">Goa</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="haryana">Haryana</option>
                        <option value="himachal-pradesh">Himachal Pradesh</option>
                        <option value="jharkhand">Jharkhand</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="kerala">Kerala</option>
                        <option value="madhya-pradesh">Madhya Pradesh</option>
                        <option value="maharashtra">Maharashtra</option>
                        <option value="manipur">Manipur</option>
                        <option value="meghalaya">Meghalaya</option>
                        <option value="mizoram">Mizoram</option>
                        <option value="nagaland">Nagaland</option>
                        <option value="odisha">Odisha</option>
                        <option value="punjab">Punjab</option>
                        <option value="rajasthan">Rajasthan</option>
                        <option value="sikkim">Sikkim</option>
                        <option value="tamil-nadu">Tamil Nadu</option>
                        <option value="telangana">Telangana</option>
                        <option value="tripura">Tripura</option>
                        <option value="uttar-pradesh">Uttar Pradesh</option>
                        <option value="uttarakhand">Uttarakhand</option>
                        <option value="west-bengal">West Bengal</option>
                        <option value="delhi">Delhi</option>
                    </select>
                </div>

                <!-- Annual Income -->
                <div class="form-group">
                    <label for="income" class="form-label">
                        Annual Income (‚Çπ) <span class="required">*</span>
                    </label>
                    <select id="income" name="income" class="form-select" required>
                        <option value="">Select Income Range</option>
                        <option value="0-50000">Below ‚Çπ50,000</option>
                        <option value="50000-100000">‚Çπ50,000 - ‚Çπ1,00,000</option>
                        <option value="100000-250000">‚Çπ1,00,000 - ‚Çπ2,50,000</option>
                        <option value="250000-500000">‚Çπ2,50,000 - ‚Çπ5,00,000</option>
                        <option value="500000-800000">‚Çπ5,00,000 - ‚Çπ8,00,000</option>
                        <option value="above-800000">Above ‚Çπ8,00,000</option>
                    </select>
                </div>

                <!-- BPL or APL -->
                <div class="form-group">
                    <label for="economicStatus" class="form-label">
                        Economic Status <span class="required">*</span>
                    </label>
                    <select id="economicStatus" name="economicStatus" class="form-select" required>
                        <option value="">Select Status</option>
                        <option value="bpl">BPL (Below Poverty Line)</option>
                        <option value="apl">APL (Above Poverty Line)</option>
                    </select>
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="category" class="form-label">
                        Category <span class="required">*</span>
                    </label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="">Select Category</option>
                        <option value="general">General</option>
                        <option value="obc">OBC (Other Backward Classes)</option>
                        <option value="sc">SC (Scheduled Caste)</option>
                        <option value="st">ST (Scheduled Tribe)</option>
                        <option value="ews">EWS (Economically Weaker Section)</option>
                    </select>
                </div>

                <!-- Minority -->
                <div class="form-group">
                    <label for="minority" class="form-label">
                        Minority Status <span class="required">*</span>
                    </label>
                    <select id="minority" name="minority" class="form-select" required>
                        <option value="">Select Option</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="form-submit-section">
                    <button type="submit" class="btn-submit">
                        <svg class="search-icon-submit" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8" stroke-width="2"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35"/>
                        </svg>
                        Find Government Schemes
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="results-section" style="display: none;">
            <div class="results-header">
                <h2 class="results-title">Government Schemes Found For You</h2>
                <p class="results-subtitle" id="resultsCount"></p>
            </div>
            <div id="governmentContainer" class="government-container">
                <!-- Government schemes will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Opportunity Finder. All rights reserved.</p>
    </footer>

    <script src="government.js"></script>
</body>
</html>
