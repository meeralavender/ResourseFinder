<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs & Recruitment - Opportunity Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jobs.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8" stroke-width="2"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35"/>
                    </svg>
                </div>
                <span class="logo-text">Opportunity Finder</span>
            </div>
            <div class="auth-buttons">
                <button class="btn-signup">Sign Up</button>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Back Button -->
        <div class="back-button-container">
            <button class="btn-back" onclick="window.location.href='index.html'">
                <svg class="back-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Home
            </button>
        </div>

        <!-- Title Section -->
        <div class="form-title-section">
            <div class="form-icon">ðŸ’¼</div>
            <h1 class="form-title">Find Jobs & Recruitment</h1>
            <p class="form-subtitle">Discover job & recruitment openings that match your profile</p>
        </div>

        <!-- Jobs Form -->
        <div class="form-container">
            <form id="jobsForm" class="jobs-form">
                <!-- Age -->
                <div class="form-group">
                    <label for="age" class="form-label">
                        Age <span class="required">*</span>
                    </label>
                    <input 
                        type="number" 
                        id="age" 
                        name="age" 
                        class="form-input" 
                        placeholder="Enter your age"
                        min="18"
                        max="65"
                        required
                    >
                </div>

                <!-- Qualification -->
                <div class="form-group">
                    <label for="qualification" class="form-label">
                        Highest Qualification <span class="required">*</span>
                    </label>
                    <select id="qualification" name="qualification" class="form-select" required>
                        <option value="">Select Qualification</option>
                        <option value="10th">10th Pass</option>
                        <option value="12th">12th Pass</option>
                        <option value="diploma">Diploma</option>
                        <option value="iti">ITI</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="doctorate">Doctorate (PhD)</option>
                        <option value="professional">Professional Certification</option>
                    </select>
                </div>

                <!-- Years of Experience -->
                <div class="form-group">
                    <label for="experience" class="form-label">
                        Years of Experience <span class="required">*</span>
                    </label>
                    <select id="experience" name="experience" class="form-select" required>
                        <option value="">Select Experience</option>
                        <option value="fresher">Fresher (0 years)</option>
                        <option value="0-1">0-1 years</option>
                        <option value="1-2">1-2 years</option>
                        <option value="2-3">2-3 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5-7">5-7 years</option>
                        <option value="7-10">7-10 years</option>
                        <option value="10+">10+ years</option>
                    </select>
                </div>

                <!-- Skills -->
                <div class="form-group full-width">
                    <label for="skills" class="form-label">
                        Skills <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="skills" 
                        name="skills" 
                        class="form-input" 
                        placeholder="e.g., Python, Java, Communication, Marketing (comma separated)"
                        required
                    >
                    <small class="form-hint">Enter your key skills separated by commas</small>
                </div>

                <!-- Location -->
                <div class="form-group">
                    <label for="location" class="form-label">
                        Preferred Location <span class="required">*</span>
                    </label>
                    <select id="location" name="location" class="form-select" required>
                        <option value="">Select Location</option>
                        <optgroup label="Major Cities">
                            <option value="bangalore">Bangalore</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="delhi">Delhi/NCR</option>
                            <option value="hyderabad">Hyderabad</option>
                            <option value="pune">Pune</option>
                            <option value="chennai">Chennai</option>
                            <option value="kolkata">Kolkata</option>
                            <option value="ahmedabad">Ahmedabad</option>
                            <option value="surat">Surat</option>
                            <option value="jaipur">Jaipur</option>
                        </optgroup>
                        <optgroup label="States">
                            <option value="andhra-pradesh">Andhra Pradesh</option>
                            <option value="arunachal-pradesh">Arunachal Pradesh</option>
                            <option value="assam">Assam</option>
                            <option value="bihar">Bihar</option>
                            <option value="chhattisgarh">Chhattisgarh</option>
                            <option value="goa">Goa</option>
                            <option value="gujarat">Gujarat</option>
                            <option value="haryana">Haryana</option>
                            <option value="himachal-pradesh">Himachal Pradesh</option>
                            <option value="jharkhand">Jharkhand</option>
                            <option value="karnataka">Karnataka</option>
                            <option value="kerala">Kerala</option>
                            <option value="madhya-pradesh">Madhya Pradesh</option>
                            <option value="maharashtra">Maharashtra</option>
                            <option value="manipur">Manipur</option>
                            <option value="meghalaya">Meghalaya</option>
                            <option value="mizoram">Mizoram</option>
                            <option value="nagaland">Nagaland</option>
                            <option value="odisha">Odisha</option>
                            <option value="punjab">Punjab</option>
                            <option value="rajasthan">Rajasthan</option>
                            <option value="sikkim">Sikkim</option>
                            <option value="tamil-nadu">Tamil Nadu</option>
                            <option value="telangana">Telangana</option>
                            <option value="tripura">Tripura</option>
                            <option value="uttar-pradesh">Uttar Pradesh</option>
                            <option value="uttarakhand">Uttarakhand</option>
                            <option value="west-bengal">West Bengal</option>
                        </optgroup>
                        <option value="remote">Remote/Work from Home</option>
                        <option value="any">Any Location</option>
                    </select>
                </div>

                <!-- Work Type -->
                <div class="form-group">
                    <label for="workType" class="form-label">
                        Work Type <span class="required">*</span>
                    </label>
                    <select id="workType" name="workType" class="form-select" required>
                        <option value="">Select Work Type</option>
                        <option value="full-time">Full-Time</option>
                        <option value="part-time">Part-Time</option>
                        <option value="contract">Contract</option>
                        <option value="freelance">Freelance</option>
                        <option value="internship">Internship</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>

                <!-- Expected Salary -->
                <div class="form-group">
                    <label for="salary" class="form-label">
                        Expected Salary (â‚¹ per annum) <span class="required">*</span>
                    </label>
                    <select id="salary" name="salary" class="form-select" required>
                        <option value="">Select Salary Range</option>
                        <option value="0-200000">â‚¹0 - â‚¹2,00,000</option>
                        <option value="200000-300000">â‚¹2,00,000 - â‚¹3,00,000</option>
                        <option value="300000-500000">â‚¹3,00,000 - â‚¹5,00,000</option>
                        <option value="500000-700000">â‚¹5,00,000 - â‚¹7,00,000</option>
                        <option value="700000-1000000">â‚¹7,00,000 - â‚¹10,00,000</option>
                        <option value="1000000-1500000">â‚¹10,00,000 - â‚¹15,00,000</option>
                        <option value="1500000-2000000">â‚¹15,00,000 - â‚¹20,00,000</option>
                        <option value="above-2000000">Above â‚¹20,00,000</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="form-submit-section">
                    <button type="submit" class="btn-submit">
                        <svg class="search-icon-submit" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8" stroke-width="2"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35"/>
                        </svg>
                        Find Jobs
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Opportunity Finder. All rights reserved.</p>
    </footer>

    <script src="jobs.js"></script>
</body>
</html>
